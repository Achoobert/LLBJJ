<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: " en" }}">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.title }}{% if page.title and page.title != "" %} &mdash; {{ page.title }}{% endif %}</title>

  {% if site.description %}
  <meta name="description" content="{{ site.description }}">{% endif %}

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | prepend: site.url }}">
  <meta property="og:title" content="{{ page.og_title | default: page.title | default: site.title }}">
  <meta property="og:description"
    content="{{ page.og_description | default: page.description | default: site.description }}">
  <meta property="og:image" content="{{ page.og_image | default: site.og_image | prepend: site.url }}">
  <meta property="og:image:width" content="{{ page.og_image_width | default: site.og_image_width | default: 1200 }}">
  <meta property="og:image:height" content="{{ page.og_image_height | default: site.og_image_height | default: 630 }}">
  <meta property="og:image:alt"
    content="{{ page.og_image_alt | default: site.og_image_alt | default: site.description }}">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="{{ site.twitter_card | default: 'summary_large_image' }}">
  <meta property="twitter:url" content="{{ page.url | prepend: site.url }}">
  <meta property="twitter:title" content="{{ page.twitter_title | default: page.title | default: site.title }}">
  <meta property="twitter:description"
    content="{{ page.twitter_description | default: page.description | default: site.description }}">
  <meta property="twitter:image"
    content="{{ page.twitter_image | default: site.twitter_image | default: site.og_image | prepend: site.url }}">
  {% if site.twitter_username %}
  <meta property="twitter:creator" content="@{{ site.twitter_username }}">
  <meta property="twitter:site" content="@{{ site.twitter_username }}">
  {% endif %}
  
  <!-- Favicon and icons -->
  <link rel="icon" type="image/webp" href="{{ site.icon }}">
  <link rel="apple-touch-icon" href="{{ site.icon }}">

  <link rel="stylesheet"
    href="{{ '/assets/css/flickity.min.css' | 'https://unpkg.com/flickity@2/dist/flickity.min.css' }}">
  <!-- <link rel="stylesheet" href="{{ '/assets/css/main.css' | absolute_url }}?{{ site.time | date: '%s%N' }}"> -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' }}">

  <!-- <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script> -->
  <script
    src="{{ '/assets/css/flickity.min.pkgd.css' | 'https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js' }}"></script>

  <link rel="canonical" href="{{ page.url | absolute_url }}" />

  {%- if jekyll.environment == 'production' and site.google_analytics -%}
  {%- include google-analytics.html -%}
  {%- endif -%}

  {%- include structured-data.html -%}

</head>
